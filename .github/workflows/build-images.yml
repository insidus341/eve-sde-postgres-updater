name: Build SDE images
on: [push] # TODO: Schedule
jobs:
  build-images:
    name: Build images
    runs-on: ubuntu-latest
    # TODO: Matrix
    # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idstrategymatrix
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install pipenv
        run: python -m pip install --upgrade pipenv wheel

      - name: Check out code
        uses: actions/checkout@v1

      - name: Start env
        run: docker-compose up -d

      - name: Install dependencies
        run: pipenv install

      - name: Restore dump
        run: ./sde_updater.sh -e .env.gha.schema

      - name: Move db from host to image
        run: |
          docker-compose exec -T eve_sde_db mkdir /data
          docker-compose exec -T eve_sde_db sh -c "cp -r /var/lib/postgresql/data/* /data"

      - name: Commit to image
        run: docker commit eve_sde_db eve_sde_build

      - name: Build final image
        run: docker build -t mjuopperi/eve_sde:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push image
        run: docker image push mjuopperi/eve_sde:latest
